<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<div id="loginPage">
    <span class="scrollLine"></span>
    <ul class="tab">
        <li class="currentTab">登录</li>
        <li>注册</li>
    </ul>
    <ul class="tabPage">
        <li class="prevPage">
            <table class="loginTable">
                <tr>
                    <td class="tdRight" id="usernameL">用户名：</td>
                    <td><input type="text" class="input-sm"></td>
                </tr>
                <tr>
                    <td class="tdRight" id="passwordL">密&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input class="input-sm" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="tdCenter"> <button id="login" class="btn btn-success btn-default">登录</button></td>
                </tr>
            </table>
        </li>
        <li class="nextPage">
            <table class="loginTable">
                <tr>
                    <td class="tdRight" id="usernameR">用户名：</td>
                    <td><input type="text" class="input-sm"></td>
                </tr>
                <tr>
                    <td class="tdRight" id="passwordR">密&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input class="input-sm" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="tdCenter"> <button id="register" class="btn btn-default btn-danger">注册</button></td>
                </tr>
            </table>
        </li>
    </ul>
</div>
<img src="static/images/login01.jpg" alt="图片无法显示" width="100%" height="100%">
</body>
</html>
<script type="text/javascript">
    seajs.use(["../icefire33.github.io/static/js/login"], function (mod) {
        var loginPage = mod.init;
        loginPage.pageInit();
    });
</script>
