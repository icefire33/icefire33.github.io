<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
<div id="login">
    <ul class="tab">
        <li class="current">登录</li>
        <li>注册</li>
    </ul>
    <ul class="tabPage">
        <li class="show">
            <table class="loginTable">
                <tr>
                    <td class="tdRight">用户名：</td>
                    <td><input type="text" class="input-sm"></td>
                </tr>
                <tr>
                    <td class="tdRight">密&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input class="input-sm" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="tdCenter"> <button class="btn-sm btn-success">登录</button></td>
                </tr>
            </table>
        </li>
        <li class="hide">
            <table class="loginTable">
                <tr>
                    <td class="tdRight">用户名：</td>
                    <td><input type="text" class="input-sm"></td>
                </tr>
                <tr>
                    <td class="tdRight">密&nbsp;&nbsp;&nbsp;码：</td>
                    <td><input class="input-sm" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="tdCenter"> <button class="btn-sm btn-danger">注册</button></td>
                </tr>
            </table>
        </li>
    </ul>
</div>
<img src="images/login.jpg" alt="图片无法显示" width="100%" height="100%">
</body>
</html>
<script type="text/javascript">
    seajs.use(["login"], function (mod) {
        var loginPage = mod.init;
        loginPage.pageInit();
    });
</script>
